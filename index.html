<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <title>Lapinator</title>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <div class="logo-lapin">
            <img class="logo" src="running-rabbit.png" alt="logo"></div>
            <div class="topnav" id="myTopnav">
                <a href="#Accueil" class="active liste">Accueil</a>
                <a href="#L'équipe" class="liste">L'équipe</a>
                <a href="#Prix" class="liste">Prix</a>
                <a href="#Blog" class="liste">Blog</a>
                <a href="javascript:void(0);" class="icon iconcolor" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>


            <div class="content">
                <h1>LAPINATOR</h1>
                <p>Lorem ipsum dolor sit amet doleum.</p>
            </div>
            <div class="texte">
                <form>
                    <i class="fas fa-sign-in-alt fleche "></i>
                    <input class="formulaire" type="text" placeholder="Entrez votre code session" />
                    <button>Let's go !</button>
                </form>
            </div>

            <div class="motdepasse">
                <p><i>Mot de passe oublié ?</i></p>
            </div>
        </div>
        <div class="container-right">

        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
